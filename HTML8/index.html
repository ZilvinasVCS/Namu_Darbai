<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Forma</title>
</head>

<body>
   
   <!-- Cntainer -->
   <div class="container">
      <!-- Form One -->
      <div class="formOne">
       <form action="doSomething.php" class="firstForm">
          <fieldset>
            <legend>Jūsų Informacija</legend>
             <div class="Vardas">
              <label for="name" id="name">Vardas:</label>
                <input type="text" name="firstname" value="Vardas"><br>
             </div> 
             <div class="Pavarde">   
              <label for="lastName" id="lastname">Pavardė:</label>
                <input type="text" name="lastname" value="Pavarde"><br>
             </div>    
          </fieldset>
        </form>
       </div>    
        
       <!-- Form Two -->    
       <div class="formTwo">    
        <form action="doSomethingElse.php" class="secondForm">
          <fieldset>
            <legend>Klausimai</legend>
              <label for="name" id="name">Kaip sužinojote apie mus?
              </label>
                <select name="searchEngines" id="searchEngines">
                <option value="Google">Google</option>
                <option>Bing</option>
                <option>Yahoo</option>
            </select><br><br>
            
            <!-- RadioButtons -->
            <div class="radioButtons">
                <label for="apsilankymai" class="apsilankymai">Ar apsilankisyte vėl?</label><br>

                <label>Taip</label>
                  <input type="radio" name="apsilankymai" id="apsilankymoKlausimas" value="Taip" />

                <label>Ne</label>
                  <input type="radio" name="apsilankymai" id="apsilankymoKlausimas" value="Ne" />

                <label>Galbūt</label>
                  <input type="radio" name="apsilankymai" id="apsilankymoKlausimas" value="Galbut" /><br><br>
            </div>  
            
            <!-- Textarea -->
            <div class="textarea">
                <label for="textarea">Ką manote apie kursą?</label><br>
                <textarea placeholder="Rasykite viska ka galvojate" rows="7" cols="70"></textarea>
            </div><br>
            
            <!-- Options -->
            <div class="options">
                <label for="options" class="newsletter">Pažymėkitė programavymo/žymėjimo kalbas su kurioms esate susipažinę:</label><br><br>
                
                <div class="firstRow">
                    <input type="checkbox" name="" value="" />C#
                    <input type="checkbox" name="" value="" />JAVA
                    <input type="checkbox" name="" value="" />PHP<br>
                </div>
                
                <div class="secondRow">
                    <input type="checkbox" name="" value="">HTML

                    <input type="checkbox" name="" value="">CSS

                    <input type="checkbox" name="" value="">JavaScript
                </div>
                
                <div class="thirdRow">
                    <input type="checkbox" name="" value="">Python

                    <input type="checkbox" name="" value="">Ruby
                </div>       
            </div><br>
            
            <!-- Submit -->
            <div class="submit">
                <input type="button" value="Siūsti">
            </div>
             
          </fieldset>
        </form>
       </div>
   </div>
   <!-- End Container -->
    
</body>
</html>
