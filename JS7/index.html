<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p id="number"></p>
    
    <script>
    var i;
    for (i = 0; i < 100; i++)
    if ((i % 2) == 0)
      document.write(i + "<br>");
    </script>
