<!DOCTYPE html>
<html lang="lt">
<head>

<body>
   
   <!-- Container -->
   <div class="container">
      <!-- Form One -->
      <div class="formOne">
       <form action="doSomething.php" class="firstForm">

              <label for="name" id="name">Vardas:</label><br>
                <input type="text" name="firstname">

             <div class="Pavarde">   
              <label for="lastName" id="lastname">Pavardė:</label><br>
                <input type="text" name="lastname"><br>
             </div>
             <!-- Textarea -->
            <div class="textarea">

                <textarea placeholder="Rasykite viska ka galvojate"></textarea>
            </div><br>    
        </form>
       </div>    
        
       <!-- Form Two -->    
       <div class="formTwo">    
        <form action="doSomethingElse.php" class="secondForm">
            <legend>Klausimai</legend>
              <label for="name" id="name">Kaip sužinojote apie mus?
              </label>

                <option value="Google">Google</option>
                <option>Bing</option>
                <option>Yahoo</option>
            </select><br><br>
            
            <!-- RadioButtons -->
             <div class="radioButtons">
                <label for="apsilankymai" class="apsilankymai">Ar apsilankisyte vėl?</label><br><br>

                <label class="radioButtons">Taip
                  <input type="radio" checked="checked" name="radio">
                  <span class="checkmark"></span>
                </label>

                <label class="radioButtons">Ne
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>

                <label class="radioButtons">Galbut
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
            </div>  
            
            <!-- Options -->

                <label for="options" class="newsletter">Pažymėkitė programavymo/žymėjimo kalbas su kurioms esate susipažinę:</label><br><br>

                    <input type="checkbox" name="" value="" />C#

                    <input type="checkbox" name="" value="" />PHP<br>
                </div>
                
                <div class="secondRow">
                    <input type="checkbox" name="" value="">HTML

                    <input type="checkbox" name="" value="">CSS

                    <input type="checkbox" name="" value="">JavaScript
                </div>
                
                <div class="thirdRow">
                    <input type="checkbox" name="" value="">Python

                    <input type="checkbox" name="" value="">Ruby
                </div>       
            </div><br>
            
        </form>
       </div>
       <!-- Submit -->
       <div class="submit">
          <input class="button" type="button" value="Siūsti">
       </div>
