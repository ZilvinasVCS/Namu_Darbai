<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5</title>
</head>

<body>
    <p>Please Enter your age below:</p>
    <input id="age" placeholder="Your Age" />
    <button onclick="myFunction()">Let's check</button>
    <p id="answer"></p>
    
    <script>
        function myFunction() {
            var age, acceptable;
            age = Number(document.getElementById("age").value);
            if (isNaN(age)) {
                acceptable = "This is not a number";
            } else {
                acceptable = (age < 18) ? "Sorry, you are too young" : "You may now enter the website";
            }
            document.getElementById("answer").innerHTML = acceptable;
        }
    </script>    
    
</body>
</html>
