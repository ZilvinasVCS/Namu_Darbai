<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>My Column System</title>
</head>

<body>
    <div class="container outer">
        <h1>Registracija i rengini</h1>       
        <section class="row">
            <section class="col-s-12">
                <div class="box">
                   <div class="row">
                       <article class="col-8">
                           <div class="article">
                               <h3>Registracijos forma</h3>
                               <p>In probant transferrem, de pariatur exercitation, nam ad duis noster quae ne ex 
                               multos duis te incurreret.</p>
                           </div>
                       </article>
                       
                       <div class="row">
                       <article class="col-4">
                            <div class="box">
                                <div class="row">
                                    <article class="col-s-12">
                                       <div class="labels">
                                        <label for="name">Vardas</label><br><br>
                                        <label for="surname">Pavarde</label><br><br>
                                        <label for="email">Elektroninis pastas</label><br>
                                       </div>
                                    </article>
                                </div>
                            </div>
                        </article>
                       <article class="col-l-6 col-s-12">
                            <div class="box">
                                <div class="row">
                                    <article class="col-s-12">
                                        <input type="text" name="name" id="name">
                                        <input type="text" name="name" id="surname">
                                        <input type="email" name="email" id="email">
                                    </article>
                                </div>
                            </div>
                        </article>
                       </div>
                       <article class="col-8">
                           <div class="article">
                               <div class="button">Registruotis</div>
                           </div>
                       </article>      
                   </div>    
                </div>
            </section>
        </section>
                   
        <footer class="row">
        footer                                                        
                                                    
        </footer>                                                                                                             
                    
    </div>        
</body>
</html>
