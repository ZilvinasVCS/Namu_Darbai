<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p>Please pick two numbers<br>
    and we will divide them.
    </p>
    <input id="firstNumber" style="width: 40px;" /> /
    
    <input id="secondNumber" style="width: 40px;" />
    <button onclick="myFunction()">Calculate</button>
    <p id="answer"></p>
    
    
    
    <script>
        function myFunction() {
            var x = document.getElementById("firstNumber").value;
            var y = document.getElementById("secondNumber").value;
            var answer = Number(x) / Number(y);
            alert(answer);
        }
        
    </script>    
</body>
</html>
