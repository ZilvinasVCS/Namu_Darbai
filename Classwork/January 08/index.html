<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Form</title>
</head>

<body>
   <div id="contact_form">
    <form action="" method="">
       
        <div class="name">
            <label for="username">Name</label>
            <input type="text" name="user_name" id="user_name" placeholder="Name"/><br><br>
        </div>
        
        <div class="email">
            <label for="username">Email</label>
            <input type="email" name="user_email" id="user_email" placeholder="Name" /><br><br>
        </div>
        
        <div class="address">
            <label for="address">Address</label>
            <input type="text" name="user_address" id="user_address" placeholder="Name" /><br><br>
        </div>
        
        <div class="Password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Name" /><br><br>
        </div>
        
        <div class="checkboxes">
            <label for="newsletter" class="newsletter">Newsletter?</label><br><br>

            <label>Yes</label>
            <input type="checkbox" name="newsletter_discounts" id="newsletter" value="Discounts" /><br><br>

            <label>No</label>
            <input type="checkbox" name="newsletterPurchases" id="newsletter" value="Purchases" /><br>
        </div><br>
        
        <div class="radio">
            <label for="sex">Sex</label><br><br>
            <input type="radio" name="sex" id="sex_male" value="Male" /> 
            <label>Male</label>
            <input type="radio" name="sex" id="sex_female" value="Male" />
            <label>Female</label>
            <input type="radio" name="sex" id="sex_none" value="no_value" checked/>
            <label>Rather not say</label><br><br>
        </div>
        
        <div>
            <label for="comment"></label>
            <textarea name="comments" id="comments"></textarea><br><br>
        </div>
        
        <div>
            <label for="hobbies"></label>
            <select name="hobbies" id="hobbies">
                <optgroup label="Outside">
                <option value="Fishing">Fishing</option>
                <option selected>Coocking</option>
                <option>Eating</option>
                </optgroup>

                <optgroup label="Inside">
                <option>Reading</option>
                <option>Sleeping</option>
                <option>Eating</option>
                </optgroup>
            </select><br><br>
        </div>
        
        <div>
            <input class="submit" type="button" value="Send This Form">
        </div>
    </form>
  </div>    
    
</body>
</html>
